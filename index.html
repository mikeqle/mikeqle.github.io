<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack Training</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="container">
      <div id="playerCredit">Credit: </div>
      <div id="playerBet">Bet: </div>
    
    <div id="dealerContainer">
      <h5 id="dealerScore">Dealer</h5>
      <div id="dealer0" class="playField">
    </div>
      
    </div>
    <div id="playerContainer">
<!-- 1st row of hands-->
      <div class="rows" id="row1">
        <h5 id="player0Score">Player</h5>
        <h5 id="compA0Score">Computer A</h5>
        <h5 id="compB0Score">Computer B</h5>
        <h5 id="compC0Score">Computer C</h5>
        <h5 id="compD0Score">Computer D</h5>
        <div class="playField" id="player0"></div>
        <div class="playField" id="compB0"></div>
        <div class="playField" id="compA0"></div>
        <div class="playField" id="compC0"></div>
        <div class="playField" id="compD0"></div>
        <div class="result hide" id="player0Result">result</div>
        <div class="result hide" id="compB0Result">result</div>
        <div class="result hide" id="compC0Result">result</div>
        <div class="result hide" id="compD0Result">result</div>
        <div class="result hide" id="compE0Result">result</div>
      </div>

<!-- 2nd row of hands: in case of splitting hands, however the computers are placeholders and will not split hands in this version-->
      <div class="rows" id="row2">
        <h5 id="player1Score" class="hide">Player 1</h5>
        <div class="playField hide" id="player1"></div>
        <div class="playField hide" id="compA1"></div>
        <div class="playField hide" id="compB1"></div>
        <div class="playField hide" id="compC1"></div>
        <div class="playField hide" id="compD1"></div>
        <div class="result hide" id="player1Result">result</div>
      </div>

<!-- 3rd row of hands-->
      <div class="rows" id="row3">
        <h5 id="player2Score" class="hide">Player 1</h5>
        <div class="playField hide" id="player2"></div>
        <div class="playField hide" id="compA2"></div>
        <div class="playField hide" id="compB2"></div>
        <div class="playField hide" id="compC2"></div>
        <div class="playField hide" id="compD2"></div>
        <div class="result hide" id="player2Result">result</div>
      </div>
<!-- 4th row of hands-->
      <div class="rows" id="row4">
        <h5 id="player3Score" class="hide">Player 1</h5>
        <div class="playField hide" id="player3"></div>
        <div class="playField hide" id="compA3"></div>
        <div class="playField hide" id="compB3"></div>
        <div class="playField hide" id="compC3"></div>
        <div class="playField hide" id="compD3"></div>
        <div class="result hide" id="player3Result">result</div>
      </div>

    </div>

    <div id="buttonDiv" class="clearfix">
      <button id="decrease" onclick="onDecrease();">Decrease</button>
      <button id="increase" onclick="onIncrease();">Increase</button>
      <button id="deal" onclick="onDeal(); return false;">Deal</button>
      <button id="hit" onclick="onHit(); return false;">Hit</button>
      <button id="double" onclick="onDouble(); return false;">Double</button>
      <button id="split" onclick="onSplit(); return false;">Split</button>
      <button id="stand" onclick="onStand(); return false;">Stand</button>
      <button id="surrender" onclick="onSurrender(); return false;">Surrender</button>
    </div>
    <div class="invisible" id="suggestion">
      <strong>Suggested play:</strong>
      <ul id="suggestList"></ul>
    </div>

    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/main.js"></script>
<!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-77738908-1', 'auto');
      ga('send', 'pageview');

    </script>
  </div>
</body>
</html>
