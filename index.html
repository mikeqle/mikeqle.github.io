<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack Training</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="container">
    <div id="dealer" class="playField">
      
    </div>
    <div id="playerContainer">
      <div class="playField" id="player"></div>
      <div class="playField" id="compA"></div>
      <div class="playField" id="compB"></div>
      <div class="playField" id="compC"></div>
      <div class="playField" id="compD"></div>
    </div>

    <div id="buttonDiv" class="clearfix">
      <button id="deal" >Deal</button>
      <button id="hit">Hit</button>
      <button id="double">Double</button>
      <button id="split">Split</button>
      <button id="stand">Stand</button>
      <button id="surrender">Surrender</button>
    </div>


    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>
</html>
